<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Blog | ZZX-Labs R&D</title>

  <!-- Global -->
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/script.js" defer></script>

  <!-- Local -->
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>
<body class="blog-home">
<header>
  <div id="zzx-header"></div>
</header>

<main>
  <br /><div id="ticker-container"></div><br />

  <section class="container">
    <h1>ZZX-Labs Blog</h1>
    <p class="lede">
      Essays, engineering logs, announcements. Featured posts are curated below. New posts publish twice daily from
      <code>.tank</code> and move into <code>.posted</code> archives automatically.
    </p>
    <div class="controls">
      <input id="search" type="search" placeholder="Search titles/descriptions…" aria-label="Search posts" />
      <select id="tag-filter" aria-label="Filter by tag">
        <option value="">All tags</option>
      </select>
      <button class="btn" id="shuffle">Shuffle</button>
      <a class="btn alt" href="/blog/blog-posts/">← Blog Archives</a>
      <a class="btn alt" href="/">← Home</a>
    </div>
  </section>

  <section class="container">
    <h2>Featured</h2>
  </section>
  <section class="features" id="featured-list">
    <p class="loading">Loading featured…</p>
  </section>

  <section class="container">
    <h2>Recent</h2>
  </section>
  <section class="features" id="recent-list">
    <p class="loading">Loading recent posts…</p>
  </section>
</main>

<footer>
  <div id="zzx-footer"></div>
</footer>
</body>
</html>
