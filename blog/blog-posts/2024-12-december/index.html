<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>December 2024 · Blog Archives | ZZX-Labs R&D</title>

  <!-- Global -->
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/script.js" defer></script>

  <!-- Local -->
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>
<body class="blog-month">
<header>
  <div id="zzx-header"></div>
</header>

<main>
  <br /><div id="ticker-container"></div><br />

  <section class="container">
    <h1>Blog Posts · December 2024</h1>
    <p class="lede">
      Twice-daily published essays and research notes from December 2024.  
      This page automatically pulls from this folder’s <code>manifest.json</code>.
    </p>

    <div class="controls">
      <input id="search" type="search" placeholder="Search titles/descriptions…" aria-label="Search posts" />
      <select id="tag-filter" aria-label="Filter by tag">
        <option value="">All tags</option>
      </select>
      <button class="btn" id="shuffle">Shuffle</button>
      <a class="btn alt" href="/blog/blog-posts/">← All Archives</a>
      <a class="btn alt" href="/blog/">← Blog Home</a>
    </div>
  </section>

  <section class="container">
    <h2>Posts from December 2024</h2>
  </section>
  <section id="month-posts" class="features">
    <p class="loading">Loading posts…</p>
  </section>
</main>

<footer>
  <div id="zzx-footer"></div>
</footer>
</body>
</html>
