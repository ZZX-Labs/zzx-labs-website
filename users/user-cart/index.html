<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>User Cart | ZZX-Labs R&D</title>
    <link rel="stylesheet" href="../../static/styles.css">
    <script src="../../static/script.js" defer></script>
</head>
<body>
<header>
	<div id="zzx-header"></div>
</header>
<main>
    <br>
    <!-- Bitcoin Ticker Widget -->
    <div id="ticker-container"></div>
    <br>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>[:[ZZX-Labs]:]</h1>
            <h4>| Your Shopping Cart |</h4><br>

            <p>Here are the items you have selected for purchase.</p><br><br>

            <div class="cart-container">
                <p><i>Your cart is currently empty.</i></p><br><br>
                <a href="../../shop" class="btn btn-primary">Continue Shopping</a><br><br>
                <a href="../../payments" class="btn btn-secondary">Proceed to Bitcoin Payment</a>
            </div>
        </div>
    </section><br><br>
</main>
<footer>
    <div id="zzx-footer"></div>
</footer>

<script>
  // Dynamically load the ticker HTML into the container
  fetch('../../bitcoin/ticker/ticker.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('ticker-container').innerHTML = html;
      const script = document.createElement('script');
      script.src = '../../bitcoin/ticker/ticker.js';
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading ticker widget:', error));
</script>
</body>
</html>
