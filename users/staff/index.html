<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ZZX-Labs R&D â€” Staff Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../../static/styles.css" rel="stylesheet" />
  <style>
    main { max-width: 1200px; margin: 0 auto; padding: 24px; }
    .crumbs { font-size: 0.9rem; opacity: 0.8; margin: 8px 0 16px; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { background:#111; border:1px solid #2a2a2a; border-radius:10px; padding:16px; }
    .card h3 { margin: 0 0 8px; }
    a.button { display:inline-block; margin-top:8px; padding:8px 12px; border:1px solid #2a2a2a; border-radius:6px; color:#c0d674; text-decoration:none; }
    a.button:hover { background:#1a1a1a; }
  </style>
</head>
<body>
  <header id="header"></header>

  <main>
    <div class="crumbs"><a href="../index.html">/users</a> / <strong>staff</strong></div>
    <h1>Staff Portal</h1>
    <p>Authenticated tools for ZZX-Labs R&D staff. Please keep credentials and GPG keys secured.</p>

    <div class="grid">
      <div class="card">
        <h3>Login</h3>
        <p>Sign in to access staff resources.</p>
        <a class="button" href="./login/">Open</a>
      </div>

      <div class="card">
        <h3>Communications Suite</h3>
        <p>Secure comms: audio/video conference, VOIP, DMs, groups, media, email, and GPG key management.</p>
        <a class="button" href="./comms/">Open</a>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script>
    // Load partials
    fetch("../../partials/header.html").then(r=>r.text()).then(t=>document.getElementById("header").innerHTML=t);
    fetch("../../partials/footer.html").then(r=>r.text()).then(t=>document.getElementById("footer").innerHTML=t);
  </script>
</body>
</html>
