<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Staff Login | ZZX-Labs R&D</title>
  <link rel="stylesheet" href="../../../static/styles.css">
  <script src="../../../static/script.js" defer></script>
</head>
<body>
<header>
    <div id="zzx-header"></div>
</header>
<main>
  <br>
  <div id="ticker-container"></div>
  <br>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>[:[ZZX-Labs]:]</h1>
      <h4>| Staff Login |</h4><br>
      <p>Authenticate to access staff resources and the secure communications suite.</p><br><br>

      <div class="button-group">
        <a href="../" class="btn btn-secondary">Back to Staff Portal</a>
        <a href="../comms" class="btn btn-primary">Go to Comms</a>
      </div>
    </div>
  </section><br><br>
</main>
<footer>
    <div id="zzx-footer"></div>
</footer>

<script>
  fetch('../../../bitcoin/ticker/ticker.html')
    .then(r => r.text())
    .then(html => {
      document.getElementById('ticker-container').innerHTML = html;
      const s = document.createElement('script');
      s.src = '../../../bitcoin/ticker/ticker.js';
      document.body.appendChild(s);
    })
    .catch(err => console.error('Error loading ticker widget:', err));
</script>
</body>
</html>
