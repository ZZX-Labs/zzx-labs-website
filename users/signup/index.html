<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>User Sign Up | ZZX-Labs R&D</title>
    <link rel="stylesheet" href="../../static/styles.css">
    <script src="../../static/script.js" defer></script>
</head>
<body>
<header>
	<div id="zzx-header"></div>
</header>
<main>
    <br>
    <!-- Bitcoin Ticker Widget -->
    <div id="ticker-container"></div>
    <br>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>[:[ZZX-Labs]:]</h1>
            <h4>| User Sign Up |</h4><br>

            <p>Create your ZZX-Labs user account below.</p><br><br>

            <form class="form-container">
                <input type="text" placeholder="Username" required><br><br>
                <input type="email" placeholder="Email" required><br><br>
				<input type="gpg-fingerprint" placeholder="Fingerprint" required><br><br>
				<input type="funded-address" placeholder="Funded Bitcoin Address" required><br><br>
                <input type="password" placeholder="Password" required><br><br>
                <input type="password" placeholder="Confirm Password" required><br><br>
                <button type="submit" class="btn btn-primary">Sign Up</button><br><br>
                <p>Already have an account? <a href="../login">Login</a></p>
            </form>
        </div>
    </section><br><br>
</main>
<footer>
    <div id="zzx-footer"></div>
</footer>

<script>
  // Dynamically load the ticker HTML into the container
  fetch('../../bitcoin/ticker/ticker.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('ticker-container').innerHTML = html;
      const script = document.createElement('script');
      script.src = '../../bitcoin/ticker/ticker.js';
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading ticker widget:', error));
</script>
</body>
</html>
