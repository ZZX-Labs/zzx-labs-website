<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>User Account | ZZX-Labs R&D</title>
    <link rel="stylesheet" href="../../static/styles.css">
    <script src="../../static/script.js" defer></script>
</head>
<body>
<header>
	<div id="zzx-header"></div>
</header>
<main>
    <br>
    <!-- Bitcoin Ticker Widget -->
    <div id="ticker-container"></div>
    <br>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>[:[ZZX-Labs]:]</h1>
            <h4>| User Account Dashboard |</h4><br>

            <p>Welcome back, <strong>User</strong>.</p><br>
            <p>Manage your account details, view your orders, and update your profile settings.</p><br><br>

            <div class="button-group">
                <a href="../user-settings" class="btn btn-secondary">Account Settings</a>
                <a href="../user-cart" class="btn btn-secondary">View Cart</a>
                <a href="../user-wishlists" class="btn btn-secondary">View Wishlists</a>
            </div>
        </div>
    </section><br><br>
</main>
<footer>
    <div id="zzx-footer"></div>
</footer>

<script>
  // Dynamically load the ticker HTML into the container
  fetch('../../bitcoin/ticker/ticker.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('ticker-container').innerHTML = html;
      const script = document.createElement('script');
      script.src = '../../bitcoin/ticker/ticker.js';
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading ticker widget:', error));
</script>
</body>
</html>
