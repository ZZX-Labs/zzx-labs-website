<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>User Login | ZZX-Labs R&D</title>
    <link rel="stylesheet" href="../../static/styles.css">
    <script src="../../static/script.js" defer></script>
</head>
<body>
<header>
	<div id="zzx-header"></div>
</header>
<main>
    <br>
    <!-- Bitcoin Ticker Widget -->
    <div id="ticker-container"></div>
    <br>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>[:[ZZX-Labs]:]</h1>
            <h4>| User Login |</h4><br>

            <p>Login to your ZZX-Labs account below.</p><br><br>

            <form class="form-container">
                <input type="text" placeholder="Username or Email" required><br><br>
                <input type="password" placeholder="Password" required><br><br>
		<input type="gpg-fingerprint" placeholder="Fingerprint" required><br><br>
                <button type="submit" class="btn btn-primary">Login</button><br><br>
                <p>Don't have an account? <a href="../signup">Sign Up</a></p>
            </form>
        </div>
    </section><br><br>
</main>
<footer>
    <div id="zzx-footer"></div>
</footer>
</body>
</html>
