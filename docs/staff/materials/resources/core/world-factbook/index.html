<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Factbook — Core Knowledge Base | ZZX-Labs R&D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="kb-header">
    <div class="kb-brand">
      <div class="dot"></div>
      <h1>World Factbook <span class="sub">Core KB</span></h1>
    </div>
    <div class="kb-actions">
      <input id="search" type="search" placeholder="Search country, region, capital…" aria-label="Search" />
      <button id="forceRefresh" title="Reload local manifests">↻ Refresh</button>
    </div>
  </header>

  <main class="kb-main">
    <aside class="kb-panel">
      <section class="kb-status">
        <div>Last load: <span id="lastCheck">—</span></div>
        <div>Next check: <span id="nextCheck">—</span> (6h cadence)</div>
        <label class="toggle">
          <input type="checkbox" id="autoUpdate" checked />
          <span>Auto-check every 6 hours</span>
        </label>
      </section>
    </aside>

    <section class="kb-content">
      <div id="grid" class="card-grid" role="list" aria-live="polite"></div>

      <!-- Container modal (no iframe) -->
      <dialog id="viewer" class="viewer" aria-label="Factsheet viewer">
        <div class="viewer-head">
          <h3 id="viewerTitle">Factsheet</h3>
          <div class="viewer-actions">
            <a id="viewerSource" class="btn" href="#" target="_blank" rel="noopener">Open Source</a>
            <button id="viewerClose" aria-label="Close">✕</button>
          </div>
        </div>
        <div id="viewerContent" class="viewer-content"></div>
      </dialog>
    </section>
  </main>

  <footer class="kb-footer">
    <small>Data displayed from CIA World Factbook factsheets via sanitized local container rendering.</small>
  </footer>

  <script>
    window.FACTBOOK_CONFIG = {
      URLS_JSON: "./urls.json",
      LOCALE_DIR: "./locale",
      UPDATE_INTERVAL_MS: 6 * 60 * 60 * 1000,
      BRAND_COLOR: "#c0d674",

      /* enable the container render proxy when ready */
      USE_PROXY: true,                       /* turn ON for container rendering */
      PROXY_BASE: "/factbook-proxy"          /* nginx→Flask base path */
    };
  </script>
  <script src="./app.js"></script>
  <script src="./script.js" defer></script>
</body>
</html>
