<!-- DROP-IN REPLACEMENT: manifest-compatible slots + deterministic initial HUD state
     - runtime.js mounts widgets into [data-widget-slot="<id>"] using manifest.json priorities
     - data-hud-state defaults to "full" so CSS/HUD never start in an undefined state
-->

<!-- HUD handle (CSS should show this ONLY when HUD is hidden; JS may also toggle) -->
<div class="zzx-hud-handle" data-hud-handle>
  <button type="button" class="zzx-hud-show" data-hud-show aria-label="Show Bitcoin HUD">
    Show Bitcoin HUD
  </button>
</div>

<!-- HUD root -->
<div class="btc-rail"
     id="btc-rail"
     data-hud-root
     data-hud-state="full"
     role="region"
     aria-label="Bitcoin dashboard widgets">

  <div class="btc-slot" data-widget-slot="lightning"></div>
