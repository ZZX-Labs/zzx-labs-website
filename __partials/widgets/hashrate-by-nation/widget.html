<div class="zzx-card btc-card" data-widget-root="hashrate-by-nation">
  <div class="zzx-card__title btc-card__title">Hashrate by Nation</div>

  <div class="zzx-card__value btc-card__value">
    <span data-hbn-summary>loading…</span>
  </div>

  <div class="zzx-card__sub btc-card__sub">
    <span data-hbn-sub>—</span>
  </div>

  <div class="zzx-hbn-table" role="table" aria-label="Hashrate by nation (ranked)">
    <div class="zzx-hbn-row zzx-hbn-head" role="row">
      <div class="zzx-hbn-cell" role="columnheader">#</div>
      <div class="zzx-hbn-cell" role="columnheader">Nation</div>
      <div class="zzx-hbn-cell zzx-hbn-num" role="columnheader">Hashrate</div>
      <div class="zzx-hbn-cell zzx-hbn-num" role="columnheader">Est. Power</div>
      <div class="zzx-hbn-cell zzx-hbn-num" role="columnheader">% total</div>
    </div>

    <div data-hbn-body></div>
  </div>

  <div class="zzx-hbn-pager" aria-label="Hashrate by nation pagination">
    <button type="button" class="zzx-widgets__btn" data-hbn-prev aria-label="Previous page">Prev</button>
    <span class="zzx-hbn-page" data-hbn-page>Page 1 / 1</span>
    <button type="button" class="zzx-widgets__btn" data-hbn-next aria-label="Next page">Next</button>

    <span class="zzx-widgets__spacer" aria-hidden="true"></span>

    <button type="button" class="zzx-widgets__btn" data-hbn-refresh aria-label="Refresh">Refresh</button>
  </div>
</div>
