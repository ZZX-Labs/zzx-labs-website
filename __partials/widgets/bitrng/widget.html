<!-- __partials/widgets/bitrng/widget.html -->
<div class="btc-card bitrng" data-widget-card="bitrng">
  <div class="btc-card__title">BitRNG</div>

  <div class="btc-card__value">
    <span data-bitrng-value>—</span>
  </div>

  <div class="btc-card__sub">
    <span data-bitrng-sub>hardware entropy · last update —</span>
  </div>

  <div class="bitrng__meta">
    <div class="bitrng__row">
      <span class="bitrng__k">source</span>
      <span class="bitrng__v" data-bitrng-source>—</span>
    </div>
    <div class="bitrng__row">
      <span class="bitrng__k">health</span>
      <span class="bitrng__v" data-bitrng-health>—</span>
    </div>
    <div class="bitrng__row">
      <span class="bitrng__k">rate</span>
      <span class="bitrng__v" data-bitrng-rate>—</span>
    </div>
  </div>

  <div class="bitrng__actions" aria-label="BitRNG actions">
    <button type="button" class="bitrng__btn" data-bitrng-action="refresh">Refresh</button>
    <button type="button" class="bitrng__btn" data-bitrng-action="copy" title="Copy latest sample">Copy</button>
  </div>

  <div class="bitrng__hint" data-bitrng-hint>
    expects JSON in this widget folder (e.g., <code>bitrng.json</code>) or an API endpoint configured in widget.js
  </div>
</div>
