<div class="zzx-widgets" data-zzx-widgets="1" data-hud-state="full">

  <div class="zzx-widgets__bar" aria-label="Bitcoin HUD controls">
    <button class="zzx-widgets__btn" type="button" data-hud="full">Full</button>
    <button class="zzx-widgets__btn" type="button" data-hud="ticker-only">Ticker</button>
    <button class="zzx-widgets__btn" type="button" data-hud="hidden">Hide</button>

    <span class="zzx-widgets__spacer"></span>

    <button class="zzx-widgets__btn" type="button" data-hud-action="reset">Reset</button>
  </div>

  <!-- ALWAYS IN DOM -->
  <div class="zzx-widgets__recover">
    <button class="zzx-widgets__btn" type="button" data-hud="full">Show HUD</button>
  </div>

  <div class="zzx-widgets__rail" id="zzx-widgets-rail" role="region" aria-label="Bitcoin dashboard widgets"></div>
</div>
