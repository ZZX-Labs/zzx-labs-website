<!-- __partials/widgets/runtime/widget.html -->
<!-- DROP-IN REPLACEMENT
     Fix: unify control attributes with the rest of the HUD system.

     Why this matters:
     - Your runtime.html bar uses:  data-hud-mode="..."  and data-hud-action="reset"
     - This widget.html used:      data-zzx-mode="..."  and data-zzx-action="reset"
     If runtime/widget.js is binding ONLY one convention, the other bar becomes dead,
     and (worse) can confuse state/UI.

     This replacement keeps the same visual content, same copy, same structure,
     but uses the SAME attribute names as runtime.html so ONE binder works everywhere.
-->

<div class="btc-card">
  <div class="btc-card__title">Bitcoin HUD</div>

  <div class="zzx-widgets__bar" aria-label="Bitcoin HUD controls">
    <button class="zzx-widgets__btn" type="button" data-hud-mode="full">Full</button>

    <!-- Keep legacy label but unify state handling.
         Your CSS/hud-state should treat "ticker-only" as ticker-mode. -->
    <button class="zzx-widgets__btn" type="button" data-hud-mode="ticker-only">Ticker</button>

    <button class="zzx-widgets__btn" type="button" data-hud-mode="hidden">Hide</button>

    <span class="zzx-widgets__spacer"></span>

    <span class="zzx-mode-pill">mode: <strong data-runtime-mode>—</strong></span>

    <button class="zzx-widgets__btn" type="button" data-hud-action="reset">Reset</button>
  </div>

  <div class="btc-card__sub">HUD state saved locally · recover button appears when hidden</div>
</div>
