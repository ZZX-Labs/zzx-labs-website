<!-- __partials/widgets/runtime.html -->

<!-- ALWAYS visible recovery handle -->
<div class="zzx-hud-handle" data-hud-handle>
  <button type="button" class="zzx-hud-show" data-hud-show aria-label="Show Bitcoin HUD">
    Show Bitcoin HUD
  </button>
</div>

<!-- Full HUD container (this can be hidden, handle remains) -->
<div class="zzx-widgets" data-zzx-widgets="1" data-mode="full">
  <div class="zzx-widgets__bar" aria-label="Bitcoin HUD controls">
    <button class="zzx-widgets__btn" type="button" data-zzx-mode="full">Full</button>
    <button class="zzx-widgets__btn" type="button" data-zzx-mode="ticker-only">Ticker</button>
    <button class="zzx-widgets__btn" type="button" data-zzx-mode="hidden">Hide</button>
    <span class="zzx-widgets__spacer"></span>
    <button class="zzx-widgets__btn" type="button" data-zzx-action="reset">Reset</button>
  </div>

  <div class="zzx-widgets__rail" id="zzx-widgets-rail" role="region" aria-label="Bitcoin dashboard widgets"></div>
</div>
