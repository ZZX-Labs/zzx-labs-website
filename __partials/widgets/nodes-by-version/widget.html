     Purpose: paged (5/page) node distribution by user-agent / version.
     Data source: Bitnodes via allorigins (widget.js handles fetch + parsing).

<div class="btc-card" data-widget-root="nodes-by-version">
  <div class="btc-card__title">Nodes by Version</div>

  <div class="btc-card__value">
    <span data-nbv-summary>loading…</span>
  </div>

  <div class="btc-card__sub">
    <span data-nbv-sub>—</span>
  </div>

  <div class="zzx-nbv-table" role="table" aria-label="Nodes by version">
    <div class="zzx-nbv-row zzx-nbv-head" role="row">
      <div class="zzx-nbv-cell" role="columnheader">#</div>
      <div class="zzx-nbv-cell" role="columnheader">User Agent / Version</div>
      <div class="zzx-nbv-cell zzx-nbv-num" role="columnheader">Nodes</div>
      <div class="zzx-nbv-cell zzx-nbv-num" role="columnheader">%</div>
    </div>

    <div data-nbv-body><!-- rows injected --></div>
  </div>

  <div class="zzx-nbv-pager" aria-label="Nodes by version pagination">
    <button type="button" class="zzx-widgets__btn" data-nbv-prev>Prev</button>
    <span class="zzx-nbv-page" data-nbv-page>Page 1 / 1</span>
    <button type="button" class="zzx-widgets__btn" data-nbv-next>Next</button>

    <span class="zzx-widgets__spacer" aria-hidden="true"></span>

    <button type="button" class="zzx-widgets__btn" data-nbv-refresh>Refresh</button>
  </div>
</div>
