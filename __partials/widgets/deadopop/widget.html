<!-- __partials/widgets/deadopop/widget.html -->
<div class="btc-card" data-widget-root="deadopop">
  <div class="btc-card__title">Deadopop</div>

  <div class="btc-card__value">
    <span data-deado-headline>loading…</span>
  </div>

  <div class="btc-card__sub">
    <span data-deado-sub>—</span>
  </div>

  <div class="zzx-deado-metrics" aria-label="Dead coins summary">
    <div class="zzx-deado-metric">
      <div class="zzx-deado-k">Total Dead Coins</div>
      <div class="zzx-deado-v" data-deado-count>—</div>
    </div>

    <div class="zzx-deado-metric">
      <div class="zzx-deado-k">Combined Peak Market Cap</div>
      <div class="zzx-deado-v" data-deado-total>—</div>
    </div>
  </div>

  <div class="zzx-deado-table" role="table" aria-label="Top dead coins by peak market cap">
    <div class="zzx-deado-row zzx-deado-head" role="row">
      <div class="zzx-deado-cell" role="columnheader">#</div>
      <div class="zzx-deado-cell" role="columnheader">Coin</div>
      <div class="zzx-deado-cell zzx-deado-num" role="columnheader">Peak MCap</div>
    </div>

    <div data-deado-body>
      <!-- rows injected -->
    </div>
  </div>

  <div class="zzx-deado-pager" aria-label="Deadopop pagination">
    <button type="button" class="zzx-widgets__btn" data-deado-prev aria-label="Previous page">Prev</button>
    <span class="zzx-deado-page" data-deado-page>Page 1 / 1</span>
    <button type="button" class="zzx-widgets__btn" data-deado-next aria-label="Next page">Next</button>

    <span class="zzx-widgets__spacer" aria-hidden="true"></span>

    <button type="button" class="zzx-widgets__btn" data-deado-refresh aria-label="Refresh">Refresh</button>
  </div>

  <div class="zzx-deado-foot">
    <span class="zzx-deado-status" data-deado-status>—</span>
  </div>
</div>
