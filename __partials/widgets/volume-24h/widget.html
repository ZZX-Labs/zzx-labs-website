<!-- __partials/widgets/volume-24h/widget.html -->
<!-- DROP-IN: shows (1) numeric value, (2) % change, (3) 24h area/line spark -->

<div class="btc-card" data-w="volume-24h">
  <div class="btc-card__title">24h Volume</div>

  <div class="btc-metric">
    <div class="btc-metric__main">
      <span class="btc-metric__value" data-val>—</span>
      <span class="btc-metric__unit" data-unit>USD</span>
    </div>

    <div class="btc-metric__delta" aria-label="Percent change (24h)">
      <span class="btc-metric__pct" data-pct>—%</span>
    </div>
  </div>

  <!-- sparkline: area + line -->
  <svg class="btc-spark" data-spark viewBox="0 0 300 38" preserveAspectRatio="none" aria-hidden="true">
    <path class="btc-spark__grid" d="M0 19 H300"></path>
    <path class="btc-spark__fill" d=""></path>
    <path class="btc-spark__line" d=""></path>
  </svg>

  <div class="btc-card__sub">
    <span data-sub>—</span>
  </div>
</div>
