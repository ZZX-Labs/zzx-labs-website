<!-- __partials/widgets/volume-24h/widget.html
     DROP-IN REPLACEMENT (24h Volume: BTC + % + USD + exchange selector + chart) -->

<div class="zzx-card vol24" data-widget-root="volume-24h">
  <div class="zzx-card__title">
    <span>24h Volume</span>

    <span class="zzx-exchange" aria-label="Exchange selector">
      <span class="zzx-exchange__label">exchange</span>
      <select data-exchange aria-label="Select exchange"></select>
    </span>
  </div>

  <div class="zzx-card__value vol24__metrics">
    <span class="zzx-metric">
      <span data-vol-btc>—</span><span class="vol24__unit"> BTC</span>
    </span>

    <span class="vol24__right">
      <span class="zzx-delta is-flat" data-delta>—%</span>
      <span class="vol24__usd" data-vol-usd>$—</span>
    </span>
  </div>

  <div class="zzx-card__sub"><span data-sub>loading…</span></div>

  <div class="zzx-sparkbox" aria-hidden="true">
    <canvas data-chart></canvas>
  </div>
</div>
