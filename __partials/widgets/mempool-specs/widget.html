<!-- DROP-IN (VISUAL BLOCK CONSTRUCTION / MEMPOOL SIMULATOR) -->
<!-- Structure only. Logic is in widget.js + submodules. -->

<div class="btc-card mempool-specs" data-widget-root="mempool-specs">
  <div class="btc-card__title">Mempool · Block Construction</div>

  <div class="btc-card__value">
    <span data-ms-summary>loading…</span>
  </div>

  <div class="btc-card__sub">
    <span data-ms-sub>pending transactions</span>
  </div>

  <!-- Block visualization container (widget.js will inject a DPR-aware canvas here) -->
  <div
    class="ms-block"
    data-ms-block
    role="img"
    aria-label="Bitcoin block construction from mempool transactions"
  ></div>

  <!-- Legend (static; optional JS can recolor swatches later via Theme) -->
  <div class="ms-legend" aria-hidden="true">
    <div class="ms-legend-item">
      <span class="ms-swatch low"></span>
      <span>low fee</span>
    </div>
    <div class="ms-legend-item">
      <span class="ms-swatch mid"></span>
      <span>medium fee</span>
    </div>
    <div class="ms-legend-item">
      <span class="ms-swatch high"></span>
      <span>high fee</span>
    </div>
  </div>
</div>
