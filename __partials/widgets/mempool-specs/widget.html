<div class="btc-card" data-widget-root="mempool-specs">
  <div class="btc-card__title">Mempool Specs</div>

  <div class="btc-card__value">
    <span data-ms-fast>—</span><span class="zzx-ms-unit"> sat/vB</span>
  </div>

  <div class="btc-card__sub">
    Fast • <span data-ms-sub>loading…</span>
  </div>

  <div class="zzx-ms-grid" role="table" aria-label="Fee recommendations">
    <div class="zzx-ms-row" role="row">
      <div class="zzx-ms-cell" role="cell">Fastest</div>
      <div class="zzx-ms-cell zzx-ms-num" role="cell"><span data-ms-fastest>—</span> sat/vB</div>
    </div>
    <div class="zzx-ms-row" role="row">
      <div class="zzx-ms-cell" role="cell">Half hour</div>
      <div class="zzx-ms-cell zzx-ms-num" role="cell"><span data-ms-half>—</span> sat/vB</div>
    </div>
    <div class="zzx-ms-row" role="row">
      <div class="zzx-ms-cell" role="cell">Hour</div>
      <div class="zzx-ms-cell zzx-ms-num" role="cell"><span data-ms-hour>—</span> sat/vB</div>
    </div>
    <div class="zzx-ms-row" role="row">
      <div class="zzx-ms-cell" role="cell">Economy</div>
      <div class="zzx-ms-cell zzx-ms-num" role="cell"><span data-ms-eco>—</span> sat/vB</div>
    </div>
    <div class="zzx-ms-row" role="row">
      <div class="zzx-ms-cell" role="cell">Minimum</div>
      <div class="zzx-ms-cell zzx-ms-num" role="cell"><span data-ms-min>—</span> sat/vB</div>
    </div>
  </div>

  <div class="zzx-ms-foot">
    <span data-ms-status>—</span>
    <span class="zzx-ms-spacer" aria-hidden="true"></span>
    <button type="button" class="zzx-ms-btn" data-ms-refresh>Refresh</button>
  </div>
</div>
