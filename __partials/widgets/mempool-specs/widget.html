<div class="zzx-card mempool-specs" data-widget-root="mempool-specs">
  <div class="zzx-card__title">Mempool · Block Construction</div>

  <div class="zzx-card__value">
    <span data-ms-summary>loading…</span>
  </div>

  <div class="zzx-card__sub">

      <span class="ms-swatch mid"></span>
      <span>medium fee</span>
    </div>
    <div class="ms-legend-item">
      <span class="ms-swatch high"></span>
      <span>high fee</span>
    </div>
  </div>
