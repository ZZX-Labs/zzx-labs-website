<!-- __partials/widgets/fees/widget.html
     DROP-IN
     Purpose: mempool fee recommendations (sats/vB) via mempool.space (through allorigins)
-->
<div class="btc-card" data-widget-root="fees">
  <div class="btc-card__title">Fees</div>

  <div class="btc-card__value">
    <span data-fees-fast>—</span><span class="zzx-fees-unit"> sat/vB</span>
  </div>

  <div class="btc-card__sub">
    Fastest •
    30m: <span data-fees-30m>—</span> •
    1h: <span data-fees-1h>—</span>
  </div>

  <div class="zzx-fees-grid" role="table" aria-label="Fee tiers">
    <div class="zzx-fees-row" role="row">
      <div class="zzx-fees-cell" role="cell">Economy</div>
      <div class="zzx-fees-cell zzx-fees-num" role="cell"><span data-fees-econ>—</span> sat/vB</div>
    </div>
    <div class="zzx-fees-row" role="row">
      <div class="zzx-fees-cell" role="cell">Minimum</div>
      <div class="zzx-fees-cell zzx-fees-num" role="cell"><span data-fees-min>—</span> sat/vB</div>
    </div>
  </div>

  <div class="zzx-fees-foot">
    <span data-fees-status>loading…</span>
    <span class="zzx-fees-spacer" aria-hidden="true"></span>
    <button type="button" class="zzx-fees-btn" data-fees-refresh>Refresh</button>
  </div>
</div>
