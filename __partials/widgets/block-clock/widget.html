<!-- __partials/widgets/block-clock/widget.html -->
<div class="btc-card" data-widget-root="block-clock">
  <div class="btc-card__title">Block Clock</div>

  <div class="btc-card__value zzx-bc__headline">
    <span class="zzx-bc__height" data-bc-height>—</span>
    <span class="zzx-bc__sep">•</span>
    <span class="zzx-bc__since" data-bc-since>—</span>
  </div>

  <div class="btc-card__sub">
    <span data-bc-sub>—</span>
  </div>

  <div class="zzx-bc__grid" aria-label="Bitcoin block clock details">
    <div class="zzx-bc__row">
      <div class="zzx-bc__k">Last block interval</div>
      <div class="zzx-bc__v" data-bc-interval>—</div>
    </div>

    <div class="zzx-bc__row">
      <div class="zzx-bc__k">Change vs prior</div>
      <div class="zzx-bc__v" data-bc-delta>—</div>
    </div>

    <div class="zzx-bc__row zzx-bc__sep-row"></div>

    <div class="zzx-bc__row">
      <div class="zzx-bc__k">Start (prev block)</div>
      <div class="zzx-bc__v" data-bc-start>—</div>
    </div>

    <div class="zzx-bc__row">
      <div class="zzx-bc__k">End (tip block)</div>
      <div class="zzx-bc__v" data-bc-end>—</div>
    </div>

    <div class="zzx-bc__row">
      <div class="zzx-bc__k">UTC range</div>
      <div class="zzx-bc__v" data-bc-utc>—</div>
    </div>
  </div>

  <div class="zzx-bc__controls" aria-label="Block clock controls">
    <button type="button" class="zzx-widgets__btn" data-bc-refresh aria-label="Refresh">Refresh</button>
    <span class="zzx-widgets__spacer" aria-hidden="true"></span>
    <span class="zzx-bc__status" data-bc-status>—</span>
  </div>
      </div>
