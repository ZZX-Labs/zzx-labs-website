<div class="btc-card" data-widget-root="nodes">
  <div class="btc-card__title">Nodes</div>

  <div class="btc-card__value">
    <span data-nodes-total>—</span>
    <span class="zzx-nodes-unit">nodes</span>
  </div>

  <div class="btc-card__sub">
    <span data-nodes-sub>loading…</span>
  </div>

  <div class="zzx-nodes-meta">
    <div class="zzx-nodes-meta__row">
      <span class="zzx-nodes-k">Height</span>
      <span class="zzx-nodes-v" data-nodes-height>—</span>
    </div>
    <div class="zzx-nodes-meta__row">
      <span class="zzx-nodes-k">Updated</span>
      <span class="zzx-nodes-v" data-nodes-updated>—</span>
    </div>
  </div>
</div>
