<!-- __partials/widgets/price-24h/widget.html
     DROP-IN REPLACEMENT (price + % change + chart + exchange selector) -->
<div class="zzx-card price24" data-widget-root="price-24h">
  <div class="zzx-card__title">
    <span>24h Price</span>

    <label class="zzx-exchange" aria-label="Select exchange">
      <span class="zzx-exchange__label">src</span>
      <select data-exchange>
        <!-- options injected by widget.js (sources.js) -->
      </select>
    </label>
  </div>

  <div class="zzx-card__value zzx-metrics">
    <span class="zzx-metric">$<span data-price>—</span></span>
    <span class="zzx-delta is-flat" data-delta>—%</span>
  </div>

  <div class="zzx-card__sub"><span data-sub>loading…</span></div>

  <!-- fixed-size chart box to prevent spill + keep all widgets identical -->
  <div class="zzx-sparkbox">
    <canvas class="btc-spark" data-spark aria-hidden="true"></canvas>
  </div>
</div>
