server {
    listen 80;
    server_name yourdomain.com;  # Replace with your domain or use localhost for local dev

    location / {
        root /path/to/your/website;  # Path to your website's root folder
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Reverse Proxy for Flask API
    location /api {
        proxy_pass http://localhost:5000;  # Flask backend running on port 5000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files like CSS, JS, and Images
    location /static/ {
        alias /path/to/your/website/static/;
        expires 30d;
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

