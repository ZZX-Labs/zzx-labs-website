<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Bitcoin Ticker</title>
  <link rel="stylesheet" href="ticker.css">
</head>
<body>
  <div id="ticker-container" style="margin-left: 80px; background-color: #000; border: 4px solid #e6a42b; border-radius: 10px; padding: 4px; display: inline-block;">
    <div id="ticker" style="text-align: left; color: #c0d674; font-family: 'IBMPlexMono', sans-serif;">
      <div id="btc" style="font-family: 'AdultSwimFont', sans-serif; color: #c0d674; font-size: 2rem; margin-bottom: 10px;">
        [BTC]: $<span id="btc-value">0.00</span> (USD)
      </div>
      <div id="subunits" style="background-color: #333; padding: 10px; border-radius: 8px;">
        <div class="unit" style="font-family: 'IBMPlexMono', sans-serif; color: #c0d674; font-size: 1.2rem; margin: 5px 0;">
          [mBTC]: $<span id="mbtc-value">0.00</span> (USD)
        </div>
        <div class="unit" style="font-family: 'IBMPlexMono', sans-serif; color: #c0d674; font-size: 1.2rem; margin: 5px 0;">
          [Î¼BTC]: $<span id="ubtc-value">0.00</span> (USD)
        </div>
        <div class="unit" style="font-family: 'IBMPlexMono', sans-serif; color: #c0d674; font-size: 1.2rem; margin: 5px 0;">
          [sats]: $<span id="sats-value">0.00</span> (USD)
        </div>
      </div>
      <div class="credit" style="font-family: 'AdultSwimFont', sans-serif; color: #c0d674; font-size: 0.8rem; margin: 2px 0; text-align: right;">
          <u>Made by:</u> <i>[0xdeadbeef]</i>
      </div>
    </div>
  </div>
  <script src="ticker.js"></script>
</body>
</html>
