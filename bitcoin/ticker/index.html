<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Bitcoin Ticker</title>
  <link rel="stylesheet" href="/bitcoin/ticker/ticker.css">
  <style>
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:#000; }
  </style>
</head>
<body>
  <div id="ticker-mount"></div>
  <script>
    fetch('/bitcoin/ticker/ticker.html')
      .then(r => r.text())
      .then(html => { document.getElementById('ticker-mount').innerHTML = html; });
  </script>
  <script src="/bitcoin/ticker/ticker.js" defer></script>
</body>
</html>
