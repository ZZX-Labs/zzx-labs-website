<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Services | Payments - ZZX-Labs R&D</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/script.js" defer></script>
</head>
  <body>
<div id="zzx-header"></div>
    <main>
    <br>
    <!-- Bitcoin Ticker Widget -->
    <div id="ticker-container"></div>
    <br>
      
      <section class="page-banner">
        <h1>Notice</h1>
        <p>This site is actively being developed by ZZX-Labs.</p>
      </section>

      <section class="site-update-notes">
        <ul>
          <li>All data is hosted locally on private infrastructure.</li>
          <li>Bitcoin payments are live.</li>
          <li>Some sections may be missing while we implement mirrored .onion domains.</li>
        </ul>
      </section>
    </main>
<div id="zzx-footer"></div>

<script>
  // Dynamically load the ticker HTML into the container
  fetch('../bitcoin/ticker/ticker.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('ticker-container').innerHTML = html;
      // Dynamically load and execute the ticker.js script
      const script = document.createElement('script');
      script.src = '../bitcoin/ticker/ticker.js';
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading ticker widget:', error));
</script>
  </body>
</html>
