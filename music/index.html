<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Music · Streaming | ZZX-Labs R&D</title>

  <!-- Global -->
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/script.js" defer></script>

  <!-- Local -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="/static/js/modules/music-player.css" />
  <script src="/static/js/modules/music-player.js" defer></script>
</head>

<body class="page-music">
<header>
  <div id="zzx-header"></div>
</header>

<main>
  <br />
  <div id="ticker-container"></div>
  <br />

  <section class="container">
    <h2>Music Stream Player</h2>
    <p>
      Experimental streaming &amp; playlist engine.  
      Select from curated radio stations or local playlists to accompany your ZZX-Labs environment.
    </p>

    <div class="mp-shell">
      <!-- Player widget -->
      <div class="mp-root" data-mp
           data-manifest-url="/static/audio/music/playlists/manifest.json"
           data-audio-base="/static/audio/music/"
           data-autoplay="1"
           data-autoplay-muted="1"
           data-shuffle="0"
           data-volume="0.4">
        <!-- Injected UI -->
      </div>
    </div>
  </section>

  <section class="container backlinks">
    <a class="btn alt" href="/projects/">← Back to Projects</a>
  </section>
</main>

<footer>
  <div id="zzx-footer"></div>
</footer>

<script>
  // Initialize player once page fully loads
  window.addEventListener('DOMContentLoaded', () => {
    const root = document.querySelector('[data-mp]');
    if (root && window.MusicPlayer) {
      window.MusicPlayer.mount(root, {
        manifestUrl: '/static/audio/music/playlists/manifest.json',
        audioBase: '/static/audio/music/',
        autoplay: true,
        autoplayMuted: true,
        shuffle: false,
        volume: 0.4
      });
    }
  });
</script>
</body>
</html>
