<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Music · ZZX-Labs R&D</title>

  <!-- Global -->
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/script.js" defer></script>

  <!-- Page-local -->
  <link rel="stylesheet" href="/music/style.css" />
  <link rel="stylesheet" href="/music/music-player.zzx-skin.css" />

  <!-- Player module -->
  <script src="/static/js/modules/music-player.js" defer></script>
  <!-- Page boot (mounts widget, sets defaults, repo-aware paths, etc.) -->
  <script src="/music/script.js" defer></script>
</head>

<body class="page-music">
<header><div id="zzx-header"></div></header>

<main>
  <section class="container">
    <h2>ZZX-Labs Ambient &amp; Streaming Audio</h2>
    <p class="muted">Curated playlists and partner radio streams with live “now playing” updates.</p>

    <div class="mp-shell">
      <div class="mp-root" data-mp
           data-manifest-url="/static/audio/music/playlists/manifest.json"
           data-audio-base="/static/audio/music/"
           data-autoplay="1"
           data-autoplay-muted="1"
           data-shuffle="0"
           data-volume="0.35"
           data-start-source="stations"
           data-cors-proxy="">
           <!-- If CORS blocks meta on Shoutcast/Radio.co, set data-cors-proxy to your worker URL -->
      </div>
    </div>
  </section>

  <section class="container backlinks">
    <a class="btn alt" href="/projects/">← Back to Projects</a>
  </section>
</main>

<footer><div id="zzx-footer"></div></footer>
</body>
</html>
