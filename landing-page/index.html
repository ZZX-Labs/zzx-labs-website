<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Landing Page | ZZX-Labs R&D</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/script.js" defer></script>
</head>
<body>
<header>
	<div id="zzx-header"></div>
</header>
<main>
    <br>
    <!-- Bitcoin Ticker Widget -->
    <div id="ticker-container"></div>
    <br>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>[:[ZZX-Labs]:]</h1>
            <h4>| Private Technology Research & Development Laboratory |</h4>
            <br>
            <p>Welcome to the official entry portal of ZZX-Labs R&D.<br>
            Independent. Private. Open Source.<br>
            Dedicated to advanced research in Bitcoin, AI, ML, Cyber Security, and beyond.</p>
            <br><br>
            <a href=".." class="btn btn-primary">Enter Main Site</a>
        </div>
    </section><br><br>
</main>
<footer>
	<div id="zzx-footer"></div>
</footer>

<script>
  // Dynamically load the ticker HTML into the container
  fetch('../bitcoin/ticker/ticker.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('ticker-container').innerHTML = html;
      // Dynamically load and execute the ticker.js script
      const script = document.createElement('script');
      script.src = '../bitcoin/ticker/ticker.js';
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading ticker widget:', error));
</script>
</body>
</html>
